services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-app
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
      # Add other environment variables your app needs here
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:5000/',
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge
